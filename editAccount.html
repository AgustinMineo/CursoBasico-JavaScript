<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>My account</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <form action="#" class="form">
                <div >
                    <h1 class="title-account">My account</h1>
                    <label class="label" for="name">Name</label>
                    <p type="text" name="name" id="name"  class="value">Your name</p>
    
                    <label class="label" for="email">Email adress</label>
                    <p type="email" name="email" id="email" class="value">YourEmail@gmail.com</p>
    
                    <label class="label" for="new-password">Password</label>
                    <p type="password" name="password" id="new-passwrd"  class="value">********</p>
                </div>
               
                    <input type="submit" value="Edit" class="secondary-button-edit login-button">
                
            </form>
        </div>
    </div>
</body>
</html>
