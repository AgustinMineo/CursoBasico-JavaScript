<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="" class="logo">
            <form action="#" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" class="input input-email" placeholder="youremail@youremail.com" id="email" name="email">

                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" class="input" placeholder="**********">

                <input type="submit" value="Log in" class="primary-button login-button">
                
                <a href="#">Forgot my password</a>
            </form>
            <button class="secondary-button signup-button">Sing up</button>
        </div>
    </div>
</body>
</html>
